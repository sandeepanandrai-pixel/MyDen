version: '3.8'

services:
  backend:
    image: 921963185108.dkr.ecr.us-east-2.amazonaws.com/myden-backend:latest
    container_name: myden-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET:-my-secret-key-change-this}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    restart: unless-stopped
    networks:
      - myden-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: 921963185108.dkr.ecr.us-east-2.amazonaws.com/myden-frontend:latest
    container_name: myden-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=${API_URL:-http://localhost:5000}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - myden-network

networks:
  myden-network:
    driver: bridge
