version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: myden-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - myden-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myden-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/myden?authSource=admin
      - PORT=5000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - myden-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myden-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - myden-network

volumes:
  mongodb_data:
    driver: local

networks:
  myden-network:
    driver: bridge
